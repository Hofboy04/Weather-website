<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="assets/weather.png">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="main-box">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>

        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Banglore</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="">
                    <p class="wind">14km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
     <!--Vanilla tilt.js Library Refer- https://micku7zu.github.io/vanilla-tilt.js/ -->  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".main-box"), {
		max: 4,
		speed: 800,
    scale: 1.03,
    glare: true,
    "max-glare": 0.5,
	});
  </script>
</body>

</html>
